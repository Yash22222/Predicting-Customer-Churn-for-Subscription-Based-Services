<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Record</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h2>üìù Add Customer Record</h2>

        <!-- üîî Flash Messages Section -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <!-- üîî End Flash Messages Section -->

        <form action="/add_record" method="POST">
            
            <label>Select Customer:</label>
            <select name="customer_id" required>
                {% for customer in customers %}
                    <option value="{{ customer.customer_id }}">{{ customer.name }}</option>
                {% endfor %}
            </select>

            <label>Gender:</label>
            <select name="gender">
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select>

            <label>Senior Citizen:</label>
            <select name="senior_citizen">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Partner:</label>
            <select name="partner">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Dependents:</label>
            <select name="dependents">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            
            <label>Phone Service:</label>
            <select name="phone_service">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            
            <label>Multiple Lines:</label>
            <select name="multiple_lines">
                <option value="1">Yes</option>
                <option value="0">No</option>
                <option value="2">No phone service</option>
            </select>
            
            <label>Internet Service:</label>
            <select name="internet_service">
                <option value="0">No</option>
                <option value="1">Fiber optic</option>
                <option value="2">DSL</option>
            </select>
            
            <label>Online Security:</label>
            <select name="online_security">
                <option value="1">Yes</option>
                <option value="0">No</option>
                <option value="2">No internet service</option>
            </select>
            
            <label>Online Backup:</label>
            <select name="online_backup">
                <option value="1">Yes</option>
                <option value="0">No</option>
                <option value="2">No internet service</option>
            </select>
            
            <label>Device Protection:</label>
            <select name="device_protection">
                <option value="1">Yes</option>
                <option value="0">No</option>
                <option value="2">No internet service</option>
            </select>
            
            <label>Tech Support:</label>
            <select name="tech_support">
                <option value="1">Yes</option>
                <option value="0">No</option>
                <option value="2">No internet service</option>
            </select>
            
            <label>Streaming TV:</label>
            <select name="streaming_tv">
                <option value="1">Yes</option>
                <option value="0">No</option>
                <option value="2">No internet service</option>
            </select>
            
            <label>Streaming Movies:</label>
            <select name="streaming_movies">
                <option value="1">Yes</option>
                <option value="0">No</option>
                <option value="2">No internet service</option>
            </select>

            <label>Contract Type:</label>
            <select name="contract_type">
                <option value="Month-to-Month">Month-to-Month</option>
                <option value="One Year">One Year</option>
                <option value="Two Year">Two Year</option>
            </select>
            
            <label>Paperless Billing:</label>
            <select name="paperless_billing">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            
            <label>Payment Method:</label>
            <select name="payment_method">
                <option value="Electronic check">Electronic check</option>
                <option value="Mailed check">Mailed check</option>
                <option value="Credit card (automatic)">Credit card (automatic)</option>
                <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
            </select>

            <label>Tenure (months):</label>
            <input type="number" name="tenure" min="0" max="72" required>
            
            <label>Monthly Charges ($):</label>
            <input type="number" name="monthly_charges" step="0.01" required>
           
            <button type="submit">Add Record</button>
        </form>
    </div>

</body>
</html>
